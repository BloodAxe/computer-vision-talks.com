box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.18"
        theme: mainroad
        flags: --buildDrafts=true  -v --verboseLog
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
        repo: BloodAxe/cvtalks-www
        token: $GIT_TOKEN
        domain: computer-vision-talks.com
        basedir: public
        branch: gh-pages